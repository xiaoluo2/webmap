<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>OpenLayers</title>
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch,requestAnimationFrame,Element.prototype.classList,URL"></script>
    <style>
      #map {
        width: 100%;
        height: 100%;
        position: fixed;
      }
      .popover-content {
        min-width: 180px;
      }
    </style>
  </head>
  <body>
    <!-- Modal -->
    <div class="modal" id="edit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="edit-form">
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" id="delete-btn" class="btn btn-secondary" data-dismiss="modal">Delete</button>
            <button type="button" id="save-btn" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Map -->
    <div id="map">
      <div id="popup" class="container"></div>
      <div id="context-menu" class="container"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
